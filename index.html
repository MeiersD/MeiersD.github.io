<html>
    <body>
        <div class="header">
            <div class="title">Meiers Dixon</div>
            <div class="hyperlinks-container">
                <a class="link" href="index.html">Home</a>
                <span class="separator">|</span>
                <a class="link" href="mailto: meiersdixon@gmail.com">meiersdixon@gmail.com</a>

                <span class="separator">|</span>
                <a class="link" href="https://www.youtube.com/@meiersdixon">Youtube</a>
            </div>
        </div>
        <div class="animation-menu" id="animation-menu">
            <div id="animation-menu-code" class="animation-menu-code"></div>
            <div id="animation-menu-description" class="animation-menu-description"></div>
            <div id="animation-menu-settings-container" class="animation-menu-settings-container">
                <div id="animation-menu-settings" class="animation-menu-settings">
                    <span>Settings</span>
                    <div id="animation-menu-color-container" class="animation-menu-color-container">
                        <span>Color</span>
                        <div id="animation-menu-color" class="animation-menu-color">
                            <label class="color-button" id="uniform-button">
                                <input type="radio" name="color-type" value="uniform-color">
                                <span>Uniform</span>
                            </label>
                            <label class="color-button" id="atomic-button">
                                <input type="radio" name="color-type" value="atomic-color" checked>
                                <span>Atomic</span>
                            </label>
                            <label class="color-button" id="residue-button">
                                <input type="radio" name="color-type" value="residue-color">
                                <span>Residue</span>
                            </label>
                        </div>
                    </div>
                    <div id="animation-menu-rotation-container" class="animation-menu-rotation-container">
                        <span>Rotation</span>
                        <div id="animation-menu-rotation" class="animation-menu-rotation">
                            <label class="color-button" id="on-rotation-button">
                                <input type="radio" name="rotation-type" value="on-rotation" checked>
                                <span>On</span>
                            </label>
                            <label class="color-button" id="off-rotation-button">
                                <input type="radio" name="rotation-type" value="off-rotation">
                                <span>Off</span>
                            </label>
                        </div>
                    </div>
                    <div id="animation-menu-trace-container" class="animation-menu-trace-container">
                        <span>Model Type</span>
                        <div id="animation-menu-trace" class="animation-menu-trace">
                            <label class="color-button" id="on-trace-button">
                                <input type="radio" name="trace-type" value="on-trace" checked>
                                <span>Sticks</span>
                            </label>
                            <label class="color-button" id="off-trace-button">
                                <input type="radio" name="trace-type" value="off-trace">
                                <span>Atomistic</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="input-container" class="input-container">
                <label for="name">Enter new a PDB code:</label>
                <input type="text" id="pdb-input" name="name" placeholder="e.g. 1aki">
            </div>
        </div>
        <div id="notification" class="notification"></div>
        <div id="scene-container" class="scene-container"></div>
        <div class="loading-bar-container" id="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        
            
        <link rel="stylesheet" href="styles/threejs_scene.css">
        <link rel="stylesheet" href="styles/animation_settings.css">
        <link rel="stylesheet" href="styles/header.css">
        
        <script type="module" src="scripts/templates/three.module.js"></script>
        <script type="module" src="scripts/templates/OrbitControls.js"></script>

        <script type="module" src="scripts/3d_rendering/utils/animation_utils.js"></script>

        <script type="module" src="scripts/3d_rendering/utils/color_utils.js"></script>
        <script type="module" src="scripts/3d_rendering/loading_bar.js"></script>
        <script type="module" src="scripts/3d_rendering/atom.js"></script>
        <script type="module" src="scripts/3d_rendering/parse_pdb.js"></script>
        <script type="module" src="scripts/3d_rendering/3d.js"></script>
        <script type="module" src="scripts/front_end/button_manager.js"></script>
        <script type="module" src="scripts/front_end/home_logic.js"></script>
        <script type="module" src="scripts/front_end/home_script.js"></script>
        <script type="module" src="scripts/front_end/pdb_fetcher.js"></script>

    </body>
</html>
